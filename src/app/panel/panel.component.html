<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Cambia datos</h3>
            <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="nombre" class="form-control form-control-lg" formControlName="nombre" />
                    <label class="form-label" for="nombre">Nombre</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="apellido" class="form-control form-control-lg" formControlName="apellido" />
                    <label class="form-label" for="apellido">Apellido</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="nombreUsuario" class="form-control form-control-lg" formControlName="nombreUsuario" />
                    <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="date" id="fechaNacimiento" class="form-control form-control-lg" formControlName="fechaNacimiento" />
                    <label class="form-label" for="fechaNacimiento">Fecha de nacimiento</label>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />
                    <label class="form-label" for="email">Correo electrónico</label>
                  </div>
                </div>
              </div>

              <div class="row mt-4 pt-2">
                <div class="col">
                  <button class="btn btn-primary btn-lg w-100" type="submit" [disabled]="registroForm.invalid">
                    Cambiar
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-danger btn-lg w-100" type="button" (click)="onDelete()">
                    Eliminar
                  </button>
                </div>
              </div>


          <div class="toast-container position-fixed top-50 start-50 translate-middle p-3">
          <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">
                falta arreglar endpoint cascada eliminar usuario y foro
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
            </div>
          </div>
        </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
