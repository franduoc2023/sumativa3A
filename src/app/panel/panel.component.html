<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Cambia datos</h3>
              <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" formControlName="firstName" />
                      <label class="form-label" for="firstName">Nombre</label>
                      <div *ngIf="registroForm.controls['firstName'].invalid && registroForm.controls['firstName'].touched">
                        <small class="text-danger">El nombre es obligatorio.</small>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="secondName" class="form-control form-control-lg" formControlName="secondName" />
                      <label class="form-label" for="secondName">Segundo nombre</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstApp" class="form-control form-control-lg" formControlName="firstApp" />
                      <label class="form-label" for="firstApp">Apellido paterno</label>
                      <div *ngIf="registroForm.controls['firstApp'].invalid && registroForm.controls['firstApp'].touched">
                        <small class="text-danger">El apellido paterno es obligatorio.</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="secondApp" class="form-control form-control-lg" formControlName="secondApp" />
                      <label class="form-label" for="secondApp">Apellido materno</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
                      <label class="form-label" for="password">Contraseña</label>
                      <div *ngIf="registroForm.controls['password'].invalid && registroForm.controls['password'].touched">
                        <small class="text-danger">La contraseña debe tener al menos 8 caracteres.</small>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
                    <div class="form-outline datepicker w-100">
                      <input type="date" id="birthdayDate" class="form-control form-control-lg" formControlName="birthdayDate" required />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <h6 class="mb-2 pb-1">Género:</h6>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender" id="femaleGender" value="female" />
                      <label class="form-check-label" for="femaleGender">Mujer</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender" id="maleGender" value="male" />
                      <label class="form-check-label" for="maleGender">Hombre</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender" id="otherGender" value="other" />
                      <label class="form-check-label" for="otherGender">Otro</label>
                    </div>
                    <div *ngIf="registroForm.controls['gender'].invalid && registroForm.controls['gender'].touched">
                      <small class="text-danger">El género es obligatorio.</small>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="emailAddress" />
                      <label class="form-label" for="emailAddress">Email</label>
                      <div *ngIf="registroForm.controls['emailAddress'].invalid && registroForm.controls['emailAddress'].touched">
                        <small class="text-danger">El correo electrónico no es válido.</small>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" formControlName="phoneNumber" />
                      <label class="form-label" for="phoneNumber">Celular</label>
                      <div *ngIf="registroForm.controls['phoneNumber'].invalid && registroForm.controls['phoneNumber'].touched">
                        <small class="text-danger">El número de celular no es válido.</small>
                      </div>
                    </div>
                  </div>
                </div>
  
                <div class="row mt-4 pt-2">
                    <div class="col">
                      <button 
                        class="btn btn-primary btn-lg w-100" 
                        type="submit" 
                        [disabled]="registroForm.invalid">
                        Cambiar
                      </button>
                    </div>
                    <div class="col">
                      <button 
                        class="btn btn-danger btn-lg w-100" 
                        type="button" 
                        (click)="onDelete()" 
                        [disabled]="registroForm.invalid">
                        Eliminar
                      </button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
