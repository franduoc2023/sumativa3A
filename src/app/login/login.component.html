<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Iniciar Sesión</h3>
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  
                <div class="form-outline mb-4">
                  <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="emailAddress" />
                  <label class="form-label" for="emailAddress">Correo Electrónico</label>
                  <div *ngIf="loginForm.get('emailAddress')?.invalid && loginForm.get('emailAddress')?.touched" class="text-danger">
                    <small *ngIf="loginForm.get('emailAddress')?.errors?.['required']">El correo es obligatorio.</small>
                    <small *ngIf="loginForm.get('emailAddress')?.errors?.['email']">El correo no es válido.</small>
                  </div>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="password">Contraseña</label>
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
                   </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginForm.invalid">Entrar</button>
                </div>
  
                <hr class="my-4">
                <p>¿No tienes cuenta? <a [routerLink]="['/registro']">Regístrate aquí</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
