<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registro</h3>
            <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="nombre" class="form-control form-control-lg" formControlName="nombre" />
                    <label class="form-label" for="nombre">Nombre</label>
                    <div *ngIf="registroForm.controls['nombre'].invalid && registroForm.controls['nombre'].touched">
                      <small class="text-danger">El nombre es obligatorio.</small>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="apellido" class="form-control form-control-lg" formControlName="apellido" />
                    <label class="form-label" for="apellido">Apellido</label>
                    <div *ngIf="registroForm.controls['apellido'].invalid && registroForm.controls['apellido'].touched">
                      <small class="text-danger">El apellido es obligatorio.</small>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="nombreUsuario" class="form-control form-control-lg" formControlName="nombreUsuario" />
                    <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
                    <div *ngIf="registroForm.controls['nombreUsuario'].invalid && registroForm.controls['nombreUsuario'].touched">
                      <small class="text-danger">El nombre de usuario es obligatorio.</small>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg" formControlName="password" />
                    <label class="form-label" for="password">Contraseña</label>
                    <div *ngIf="registroForm.controls['password'].invalid && registroForm.controls['password'].touched">
                      <small class="text-danger">La contraseña debe tener al menos 8 caracteres.</small>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="date" id="fechaNacimiento" class="form-control form-control-lg" formControlName="fechaNacimiento" />
                    <label class="form-label" for="fechaNacimiento">Fecha de nacimiento</label>
                    <div *ngIf="registroForm.controls['fechaNacimiento'].invalid && registroForm.controls['fechaNacimiento'].touched">
                      <small class="text-danger">La fecha de nacimiento es obligatoria.</small>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />
                    <label class="form-label" for="email">Correo electrónico</label>
                    <div *ngIf="registroForm.controls['email'].invalid && registroForm.controls['email'].touched">
                      <small class="text-danger">El correo electrónico no es válido.</small>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="registroForm.invalid">Registrar</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
